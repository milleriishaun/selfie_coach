<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Selfie Coach</title>
  </head>

  <body>
    <div class="topFlex">
      <div><h1>Selfie Coach &#9996;&#10024;</h1></div>
      <div></div>
      <div class="logBar"><a href="/">home</a> | <a href="/logs">logs</a></div>
    </div>
    <div class="chill_line"></div>
    <div class="photoBooth">
      <div id="vid"></div>
      <figure>
        <img id="selfieCoach" src="https://imgur.com/qLZpUi4.jpg" alt="Vogue" style="width:100%">
        <figcaption id="figCap">selfie</figcaption>
      </figure>
      <div class="optionsList">
        <button id="flipCamera">flip</button>
        <button id="reverseCamera">reverse</button>
        <br />
        <input id="mood" placeholder="mood" />
        <button id="submit">slay! &#9889</button>
        <br />
        <br />
        <button id="overlayCoach">overlay</button>
        <button id="autoWidth" disabled="true">auto-width</button>
        <button id="autoHeight" disabled="true">auto-height</button>
        <br />
        <br />
        <div class="slidecontainer" id="widthRangeDiv">
          Width: 
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="sliderWidth"
            id="widthRange"
          />
        </div>
        <div class="slidecontainer" id="heightRangeDiv">
          Height: 
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="sliderHeight"
            id="heightRange"
          />
        </div>
        <br />
        <div class="donate">
          rescued puppies
          <img src="visualQRCode.jpg" />
          snap to donate
        </div>
        <br />
        <p>
          latitude: <span id="latitude"></span>&deg; longitude:
          <span id="longitude"></span>&deg;
        </p>
        <button id="newCoach">&#8635</button>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
