<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Selfie Coach</title>
  </head>

  <body>
    <img id="flash" src="flash.png" />
    <div class="topFlex">
      <div id="topCoach">
        <button
          title="&#10024;"
          onclick="window.location.href = 'http://localhost:3000/';"
          id="homeLogo"
        >Selfie Coach &#9996;&#10024;
        </button></div>
      <div class="logBar">
        <button
          title="go home"
          onclick="window.location.href = 'http://localhost:3000/';"
          id="home"
        >&#8275;Home&#8275;
        </button> | <button
          name="linkToCollection"
          title="view collection"
          onclick="collectionFunction()"
          id="collection"
        >\Collection/
        </button>
      </div>
    </div>
    <div class="chill_line"></div>
    <div class="photoBooth">
      <div id="vid"></div>
      <div id="logReel"></div>
      <figure>
        <img id="selfieCoach" src="https://imgur.com/qLZpUi4.jpg" alt="Vogue" style="width:100%">
        <figcaption id="figCap">selfie</figcaption>
      </figure>
      <div class="optionsList">
        <div class="snapOptions">
          <button id="submit1" alt="take snapshot" title="slay snapshot!">&#9889</button>
          <button id="submit2" alt="snap in 3 seconds" title="snap in 3 seconds!">&#9889</button>
          <button id="submit3" alt="snap in 10 seconds" title="snap in 10 seconds!">&#9889</button>
        </div>
        <label>enter mood
          <input id="mood" placeholder="&num;mood &num;Look &num;Model" />
        </label>
        <br />
        <br />
        <button id="newCoach" title="load new coach">&#8635</button>
        <br />
        <button id="flipCamera" title="rotate 90&deg;">flip</button>
        <button id="reverseCamera" title="smartphone reverse camera">reverse</button>
        <br />
        <button id="overlayCoach" title="render ghost with adjustable width and height">show ghost</button>
        <div class="OSliderRow">
          <div class="slidecontainer" id="opacityRangeDiv">
            <label>transparency
              <input
                type="range"
                min="0"
                max="100"
                value="50"
                class="sliderOpacity"
                id="opacityRange"
              />
            </label>
          </div>
        </div>
        <div class="WSliderRow">
          <div class="slidecontainer" id="widthRangeDiv">
            <label>width
              <input
                type="range"
                min="1"
                max="200"
                value="50"
                class="sliderWidth"
                id="widthRange"
              />
            </label>
          </div>
          <button id="autoWidth" title="scale width depending on height" disabled="true">auto</button>
        </div>
        <div class="WSliderRow">
          <div class="slidecontainer" id="heightRangeDiv">
            <label>height
              <input
                type="range"
                min="1"
                max="200"
                value="100"
                class="sliderHeight"
                id="heightRange"
              />
            </label>
          </div>
          <button id="autoHeight" title="scale height depending on width" disabled="true">auto</button>
        </div>
        <br />
        <div class="donate">
          rescued puppies
          <img title="snap to donate" src="visualQRCode.jpg" />
          snap to donate
        </div>
        <br />
        <button
          id="nearbyLink"
          title="landmark scenery"
        >discover nearby landscapes
        </button>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
