<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Selfie Coach</title>
  </head>

  <body>
    <h1>Selfie Coach &#9996;&#10024;</h1>
    <div><a href="/">enter</a> | <a href="/logs">logs</a></div>
    <p>
      latitude: <span id="latitude"></span>&deg; longitude:
      <span id="longitude"></span>&deg;
    </p>

    <img id="selfieCoach" src="https://imgur.com/qLZpUi4.jpg" />
    <br />
    <button id="overlayCoach">overlay</button>
    <button id="autoWidth" disabled="true">auto-width</button>
    <button id="autoHeight" disabled="true">auto-height</button>
    <div class="slidecontainer" id="widthRangeDiv">
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="sliderWidth"
        id="widthRange"
      />
    </div>
    <div class="slidecontainer" id="heightRangeDiv">
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="sliderHeight"
        id="heightRange"
      />
    </div>
    <h3 id="altD"></h3>
    <button id="newCoach">new coach</button>
    <br />
    <br />
    <input id="mood" placeholder="mood" />
    <br />
    <button id="submit">submit!</button>
    <br />

    <script src="client.js"></script>
  </body>
</html>
